# Active ModSecurity
SecRuleEngine On

# Définir le chemin du log
SecAuditEngine RelevantOnly
SecAuditLog /var/log/modsec_audit.log

# Masquer les données sensibles dans les logs
SecAuditLogParts ABIJDEFHZ
SecAuditLogType Serial

# Exemple de règle custom (bloque toute requête avec "test" dans l'URL)
SecRule REQUEST_URI "@contains test" "id:1001,phase:1,deny,status:403,msg:'Blocked request containing test'"
