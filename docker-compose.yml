services:
  # le service WAF
  waf:
    networks:
      - app_network
    image: owasp/modsecurity-crs:nginx-alpine
    container_name: waf
    ports:
      - "8080:80"   # ton site sera dispo sur http://localhost:8080
    restart: always
    # volumes:
    # ton fichier reverse-proxy Nginx (Solution A : conf.d)
    # - ./infra/reverse-proxy/default.conf:/etc/nginx/conf.d/default.conf

    # ton fichier de config ModSecurity
    # - ./infra/reverse-proxy/modsecurity.conf:/etc/nginx/modsecurity.conf

    # certificats SSL
    # - ./infra/reverse-proxy/certs:/etc/ssl/certs
    depends_on:
    - backend

  backend:
    networks:
      - app_network
    build:
      context: .
      dockerfile: infra/docker/backend/Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/backend/src
      - ./backend/data:/app/backend/data
    environment:
      - NODE_ENV=development
networks:
  app_network:
    driver: bridge
volumes:
  backend_data: